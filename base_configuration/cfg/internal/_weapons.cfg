// --------------------------------------------------------------------------------------------------------------- //
// ATTACK ALIASES
// --------------------------------------------------------------------------------------------------------------- //
// Primary Weapon
alias +primwep "weapon1; +attack"
alias -primwep "-attack"

// Secondary Weapon
alias +secwep "weapon2; +attack"
alias -secwep "-attack"

// Primary Attack
alias +primatck "+attack"
alias -primatck "-attack"

// Secondary Attack
alias +secatack "+attack2"
alias -secatack "-attack2"

// Melee Weapon
alias +melwep "weapon3; +attack"
alias -melwep "-attack"

// Regular Jump (Crouch jumping messes with some sticky jumps)
alias +normjump "+jump"
alias -normjump "-jump"

// Throw Sandvich 
alias +throw "weapon2; +attack2"
alias -throw "weapon1; -attack2"

// Eat Sandvich 
alias +nom "weapon2; +attack"
alias -nom "weapon1; -attack"

// Medigun/Kritzkrieg
alias +heal "weapon2; +attack; hud_medicautocallersthreshold "50""
alias -heal "-attack"

// Syringe Gun/Blutsauger
alias +primwep "weapon1; +attack; hud_medicautocallersthreshold "150""
alias -primwep "-attack"

// Bonesaw/Übersaw
alias +melwep "weapon3; +attack; hud_medicautocallersthreshold "150""
alias -melwep "-attack"

// Über and Notification
alias +uber "weapon2; dropitem; +attack2; say_jeers; hud_medicautocallersthreshold "50""
alias -uber "-attack2"