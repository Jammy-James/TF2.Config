alias hud_player_model_off "echo "hud_player_mod_off"; cl_hud_playerclass_use_playermodel 0"
alias hud_player_model_on  "echo "hud_player_mod_on"; cl_hud_playerclass_use_playermodel 1"
alias toggle_hud_player_model hud_player_model_off
HUD_PLAYER_MODEL

// --------------------------------------------------------------------------------------------------------------- //
// MESSAGES
// Text chat and other messages.
// --------------------------------------------------------------------------------------------------------------- //
cl_mute_all_comms 1
tf_chat_popup_hold_time 10 // 2

alias messages_enable  "echo "messages_enable"; hud_saytext_time 10; cl_showtextmsg 1; cl_showpluginmessages 1; cl_chatfilters 63"
alias messages_disable "echo "messages_disable"; hud_saytext_time 0; cl_showtextmsg 0; cl_showpluginmessages 0; cl_chatfilters 0"
//alias messages_userchat "echo "messages_userchat"; hud_saytext_time 10; cl_showtextmsg 1; cl_showpluginmessages 0; cl_chatfilters 4"
alias toggle_messages messages_enable
MESSAGES

alias killfeed_off "echo "killfeed_off"; hud_deathnotice_time 0"
alias killfeed_on  "echo "killfeed_on"; hud_deathnotice_time 5.5"
alias toggle_killfeed killfeed_on
KILLFEED

// --------------------------------------------------------------------------------------------------------------- //
// KILLSTREAKS
// Killstreak messages from weapons.
// --------------------------------------------------------------------------------------------------------------- //
cl_hud_killstreak_display_fontsize 0
 
alias killstreaks_off "echo "killstreaks_off"; cl_hud_killstreak_display_time 0"
//alias killstreaks_low "echo "killstreaks_low"; cl_hud_killstreak_display_alpha 255; cl_hud_killstreak_display_time 2.25"
alias killstreaks_on  "echo "killstreaks_on"; cl_hud_killstreak_display_alpha 100; cl_hud_killstreak_display_time 2.25"
alias toggle_killstreaks killstreaks_on
