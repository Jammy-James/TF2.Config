// --------------------------------------------------------------------------------------------------------------- //
// SPRAYS
// --------------------------------------------------------------------------------------------------------------- //
alias disable_sprays "echo "disable_sprays"; cl_spraydisable 1; r_spray_lifetime 0; cl_allowdownload 0; cl_allowupload 0"
alias enable_sprays  "echo "enable_sprays"; cl_spraydisable 0; r_spray_lifetime 2; cl_allowdownload 1; cl_allowupload 1"
