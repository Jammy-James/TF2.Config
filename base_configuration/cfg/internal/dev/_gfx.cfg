//alias sound_medium "echo "sound_medium"; snd_disable_mixer_duck 0; snd_pitchquality 0;  dsp_slow_cpu 1; snd_spatialize_roundrobin 1; dsp_room 0; dsp_facingaway 0; dsp_speaker 50; dsp_water 0; dsp_spatial 40"
