// --------------------------------------------------------------------------------------------------------------- //
// CLASS_SPECIFIC_BINDS
// Values: class_specific_binds_on | class_specific_binds_off
// If set to class_specific_binds_on, custom binds for each class are enabled.
// Left click to shoot / place buildings. Right click to pick up buildings. Middle click for wrench.
// MOUSE4 for secondary and MOUSE5 for primary. Scroll up to primary, scroll down to wrench.
// --------------------------------------------------------------------------------------------------------------- //
alias CLASS_SPECIFIC_BINDS class_specific_binds_on

// --------------------------------------------------------------------------------------------------------------- //
// CLASS_VIEWMODEL
// Values: class_viewmodel_on | class_viewmodel_off
// Draws a viewmodel based on the class and its weapon.
// --------------------------------------------------------------------------------------------------------------- //
alias CLASS_VIEWMODEL class_viewmodel_on

// --------------------------------------------------------------------------------------------------------------- //
// ENGINEER_PDA
// Values: pda_on | pda_off
// Enables or disables the Engineer's construction and destruction PDA (not essential with the additional key bindings).
// When disabled, the building keys are each shifted two keys to the left.
// --------------------------------------------------------------------------------------------------------------- //
alias ENGINEER_PDA pda_off

// --------------------------------------------------------------------------------------------------------------- //
// EUREKA_EFFECT
// Values: eureka_effect_on | eureka_effect_off
// If enabled Press Q to go to spawn
// or Crouch and Press Q to go to the teleporter exit.
// --------------------------------------------------------------------------------------------------------------- //
alias EUREKA_EFFECT eureka_effect_on