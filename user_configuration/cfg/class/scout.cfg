// --------------------------------------------------------------------------------------------------------------- //
// CLASS_SPECIFIC_BINDS
// Values: class_specific_binds_on | class_specific_binds_off
// If set to class_specific_binds_on, custom binds for each class are enabled. 
// Left click to switch to your primary, Right click to switch to your secondary.
// Middle click to use melee, MOUSE4 to activate your secondary attack.
// On default, MOUSE5 is bound to +winger, which switches to the Winger, jumps, and switches back to your primary weapon.
// Type 'throw' in the console to bind MOUSE5 to switch to a throwable weapon, throw it, then switch back to your primary weapon.
// Type 'winger' in the console to bind MOUSE5 to the winger script.
// --------------------------------------------------------------------------------------------------------------- //
alias CLASS_SPECIFIC_BINDS class_specific_binds_on

// --------------------------------------------------------------------------------------------------------------- //
// CLASS_VIEWMODEL
// Values: class_viewmodel_on | class_viewmodel_off
// Draws a viewmodel based on the class and its weapon.
// --------------------------------------------------------------------------------------------------------------- //
alias CLASS_VIEWMODEL class_viewmodel_on