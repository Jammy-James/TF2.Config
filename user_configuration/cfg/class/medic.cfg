// --------------------------------------------------------------------------------------------------------------- //
// CLASS_SPECIFIC_BINDS
// Values: class_specific_binds_on | class_specific_binds_off
// If set to class_specific_binds_on, custom binds for each class are enabled. 
// Left click to heal, Right click to use your primary, Middle click to melee.
// MOUSE4 to actually use Übercharge, "Q" to fake using Übercharge.
// Press "O" to use a random quiet voiceline to cover up the "I AM FULLY CHARGED" line.
// If you pull out your primary it should show you where your nearby teammates are.
// --------------------------------------------------------------------------------------------------------------- //
alias CLASS_SPECIFIC_BINDS class_specific_binds_on

// --------------------------------------------------------------------------------------------------------------- //
// CLASS_VIEWMODEL
// Values: class_viewmodel_on | class_viewmodel_off
// Draws a viewmodel based on the class and its weapon.
// --------------------------------------------------------------------------------------------------------------- //
alias CLASS_VIEWMODEL class_viewmodel_on

// --------------------------------------------------------------------------------------------------------------- //
// MOVE_SPAWN_LOCATION
// Values: move_spawn_location_on | move_spawn_location_off
// What this effectively does is change your loadout to its second preset, then back to your first.
// In order for this script to work properly, you need to have the same medi gun equipped in both preset A and B,
//  at least one different weapon in the loadouts, and 'automatically respawn after loadout changes' checked in advanced options.
// Tap "F4" twice to move spawn.
// --------------------------------------------------------------------------------------------------------------- //
alias MOVE_SPAWN_LOCATION move_spawn_location_on