// CLASS_SPECIFIC_BINDS
// Values: class_specific_binds_on | class_specific_binds_off
// Left click to shoot, Right click to scope.
// Scroll up / Middle click to switch to your rifle, Scroll down to melee.
// Hold MOUSE5 to throw jarate and go back to the rifle.
// Hold MOUSE4 to swing melee and go back to the rifle.
// Press "2" to switch to jarate normally if you want time to aim.
// --------------------------------------------------------------------------------------------------------------- //
alias CLASS_SPECIFIC_BINDS class_specific_binds_on

// --------------------------------------------------------------------------------------------------------------- //
// CLASS_VIEWMODEL
// Values: class_viewmodel_on | class_viewmodel_off
// Draws a viewmodel based on the class and its weapon.
// --------------------------------------------------------------------------------------------------------------- //
alias CLASS_VIEWMODEL class_viewmodel_on