// --------------------------------------------------------------------------------------------------------------- //
// SPRAYS
// Values: enable_sprays | disable_sprays
// If set to enable_sprays, sprays are enabled.
// --------------------------------------------------------------------------------------------------------------- //
alias SPRAYS enable_sprays

// --------------------------------------------------------------------------------------------------------------- //
// SHADOWS
// Values: enable_shadows | disable_shadows
// If set to enable_shadows, shadows are enabled.
// --------------------------------------------------------------------------------------------------------------- //
alias SHADOWS enable_shadows

// --------------------------------------------------------------------------------------------------------------- //
// RAGDOLLS
// Values: enable_ragdolls | disable_ragdolls
// If enable_ragdolls, ragdolls are enabled.
// --------------------------------------------------------------------------------------------------------------- //
alias RAGDOLLS enable_ragdolls

// --------------------------------------------------------------------------------------------------------------- //
// GIBS
// Values: enable_gibs | disable enable_gibs
// If enable_gibs, gibs are enabled.
// --------------------------------------------------------------------------------------------------------------- //
alias GIBS enable_gibs

// --------------------------------------------------------------------------------------------------------------- //
// LOD_QUALITY
// Base:lod_[value]
// Values: very_low | low | medium | high | ultra
// Controls the quality of objects based on distance.
// Set to lod_very_low to see minimal level of detail.
// Set to lod_medium for a balance of lod between low and high.
// Set to lod_ultra for the best possible level of detail.
// --------------------------------------------------------------------------------------------------------------- //
alias LOD_QUALITY lod_high

// --------------------------------------------------------------------------------------------------------------- //
// LIGHTING_QUALITY
// Base: lighting_[value]
// Values: very_low | low | medium | high | very_high | ultra
// Lights projected onto characters and other dynamic models.
// Set to lighting_very_low for worst lighting details.
// Set to lighting_medium for balanced lighting.
// Set to lighting_ultra for the best possible lighting.
// --------------------------------------------------------------------------------------------------------------- //
alias LIGHTING_QUALITY lighting_high

// --------------------------------------------------------------------------------------------------------------- //
// EFFECTS_QUALITY
// Base: effects_[value]
// Values: very_low | low | medium | high | ultra
// --------------------------------------------------------------------------------------------------------------- //
alias EFFECTS_QUALITY effects_high

// --------------------------------------------------------------------------------------------------------------- //
// WATER_QUALITY
// Base: water_[value]
// Values: very_low | low | medium | high | very_high | ultra
// --------------------------------------------------------------------------------------------------------------- //
alias WATER_QUALITY water_high

// --------------------------------------------------------------------------------------------------------------- //
// PARTICLES_QUALITY
// Base: particles_[value]
// Values: very_low | low | medium | high | ultra
// --------------------------------------------------------------------------------------------------------------- //
alias PARTICLES_QUALITY particles_high

// --------------------------------------------------------------------------------------------------------------- //
// POST_PROCESSING
// Base: post_processing_[value]
// Values: off | low | medium | high
// --------------------------------------------------------------------------------------------------------------- //
alias POST_PROCESSING post_processing_medium

// --------------------------------------------------------------------------------------------------------------- //
// PYROVISION_QUALITY
// Base: pyrovision_[value]
// Values: low | medium | high
// --------------------------------------------------------------------------------------------------------------- //
alias PYROVISION_QUALITY pyrovision_low

// --------------------------------------------------------------------------------------------------------------- //
// MOTION_BLUR
// Base: motion_blur_[value]
// Values: off | low | high
// --------------------------------------------------------------------------------------------------------------- //
alias MOTION_BLUR motion_blur_off

// --------------------------------------------------------------------------------------------------------------- //
// AA_QUALITY
// Base: aa_[value]
// Values: off | medium | high
// --------------------------------------------------------------------------------------------------------------- //
alias AA_QUALITY aa_high

// --------------------------------------------------------------------------------------------------------------- //
// AA_MSAA_QUALITY
// Base: aa_msaa_[value]
// Values: off | 2x | 4x | 6x | 8x_csaa | 16x_csaa | 8x | 16xq_csaa
// --------------------------------------------------------------------------------------------------------------- //
alias AA_MSAA_QUALITY aa_msaa_4x

// --------------------------------------------------------------------------------------------------------------- //
// TEXTURE_FILTER_QUALITY
// Base: texture_filter_[value]
// Values: bilinear | trilinear | aniso2x | aniso4x | aniso8x | aniso16x
// --------------------------------------------------------------------------------------------------------------- //
alias TEXTURE_FILTER_QUALITY texture_filter_aniso2x

// --------------------------------------------------------------------------------------------------------------- //
// CHARACTERS_QUALITY
// Base: characters_[value]
// Values: very_low | low | medium | high | ultra
// --------------------------------------------------------------------------------------------------------------- //
alias CHARACTERS_QUALITY characters_ultra

// --------------------------------------------------------------------------------------------------------------- //
// DECALS_QUALITY
// Base: decals_[value]
// Values: off | low | medium | high | ultra
// --------------------------------------------------------------------------------------------------------------- //
alias DECALS_QUALITY decals_high

// --------------------------------------------------------------------------------------------------------------- //
// DECALS_MODELS_QUALITY
// Base: decals_models_[value]
// Values: off | low | high
// --------------------------------------------------------------------------------------------------------------- //
alias DECALS_MODELS_QUALITY decals_models_high

// --------------------------------------------------------------------------------------------------------------- //
// DECALS_ART
// Values:  decals_art_on | decals_art_off
// --------------------------------------------------------------------------------------------------------------- //
alias DECALS_ART decals_art_on

// --------------------------------------------------------------------------------------------------------------- //
// PROPS_QUALITY
// Base: props_[value]
// Values: low | medium | high | ultra
// --------------------------------------------------------------------------------------------------------------- //
alias PROPS_QUALITY props_ultra

// --------------------------------------------------------------------------------------------------------------- //
// 3DSKY
// Values: 3dsky_on | 3dsky_off
// --------------------------------------------------------------------------------------------------------------- //
alias 3DSKY 3dsky_on

// --------------------------------------------------------------------------------------------------------------- //
// JIGGLEBONES
// Values: jigglebones_on | jigglebones_off
// --------------------------------------------------------------------------------------------------------------- //
alias JIGGLEBONES jigglebones_on

// --------------------------------------------------------------------------------------------------------------- //
// TEXTURE_QUALITY
// Base: textures_
// Values: very_low | low | medium | high | very_high
// --------------------------------------------------------------------------------------------------------------- //
alias TEXTURE_QUALITY textures_very_high

// --------------------------------------------------------------------------------------------------------------- //
// TEXTURE_BLENDING
// Values: texture_blending_on | texture_blending_off
// --------------------------------------------------------------------------------------------------------------- //
alias TEXTURE_BLENDING texture_blending_on

// --------------------------------------------------------------------------------------------------------------- //
// BUMPMAP
// Values: bumpmap_on | bumpmap_off
// --------------------------------------------------------------------------------------------------------------- //
alias BUMPMAP bumpmap_on

// --------------------------------------------------------------------------------------------------------------- //
// SPECULAR
// Values: specular_on | specular_off
// --------------------------------------------------------------------------------------------------------------- //
alias SPECULAR specular_on

// --------------------------------------------------------------------------------------------------------------- //
// ROPE_QUALITY
// Base: ropes_
// Values: ropes_off | ropes_low | ropes_high | ropes_ultra
// --------------------------------------------------------------------------------------------------------------- //
alias ROPE_QUALITY ropes_low

// --------------------------------------------------------------------------------------------------------------- //
// HUD_PLAYER_MODEL
// Values: hud_player_model_on | hud_player_model_off
// Enables or disables the 3D player hud model.
// --------------------------------------------------------------------------------------------------------------- //
alias HUD_PLAYER_MODEL hud_player_model_on

// --------------------------------------------------------------------------------------------------------------- //
// MESSAGES
// Values: messages_enable | messages_disable
// Enables or disables the chat.
// --------------------------------------------------------------------------------------------------------------- //
alias MESSAGES messages_enable

// --------------------------------------------------------------------------------------------------------------- //
// KILLFEED
// Values: killfeed_on | killfeed_off
// Shows the killfeed or not. Useful if you are a streamer.
// --------------------------------------------------------------------------------------------------------------- //
alias KILLFEED killfeed_on

// --------------------------------------------------------------------------------------------------------------- //
// KILLSTREAKS
// Values: killstreaks_on | killstreaks_off
// Enables, or disables killstreak effects.
// --------------------------------------------------------------------------------------------------------------- //
alias KILLSTREAKS killstreaks_on

// --------------------------------------------------------------------------------------------------------------- //
// XRAYS
// Values: xrays_on | xrays_off
// If you use wants to know where their teammates are keep this setting on,
//  otherwise turn it off. The x rays are shown after you respawn.
// --------------------------------------------------------------------------------------------------------------- //
alias XRAYS xrays_on

// --------------------------------------------------------------------------------------------------------------- //
// SOUND
// Values: sound_on | sound_off
// Enables sound if set to on. Disables if set to off.
// --------------------------------------------------------------------------------------------------------------- //
alias SOUND sound_on