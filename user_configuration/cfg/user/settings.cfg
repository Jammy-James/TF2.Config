// --------------------------------------------------------------------------------------------------------------- //
// GRAPHICS_CONFIG_SWITCHER
// Values: low | medium | high | ultra | custom
// Allows the user to change their graphical options.
// --------------------------------------------------------------------------------------------------------------- //
alias GRAPHICS_CONFIG_SWITCHER custom

// --------------------------------------------------------------------------------------------------------------- //
// OPTIMISE_OPENGL
// Values: optimise_openGL_on | optimise_openGL_off
// Optimisations for OpenGL platforms (Linux and macOS)
// --------------------------------------------------------------------------------------------------------------- //
alias OPTIMISE_OPENGL optimise_openGL_off

// --------------------------------------------------------------------------------------------------------------- //
// LOADOUT_SWITCH
// Values: loadout_on | loadout_off
// If set to loadout_on, the Alt+Num combination will switch to one of four loadouts.
// --------------------------------------------------------------------------------------------------------------- //
alias LOADOUT_SWITCH loadout_on

// --------------------------------------------------------------------------------------------------------------- //
// FUNCTION_KEYS_CLASS_SWITCHER
// Values: f_keys_class_switcher_on | f_keys_class_switcher_off
// F1 - F9 switches between classes.
// F1 bound to Scout, F2 to Soldier, F3 Pyro, etc.
// --------------------------------------------------------------------------------------------------------------- //
alias FUNCTION_KEYS_CLASS_SWITCHER f_keys_class_switcher_on

// --------------------------------------------------------------------------------------------------------------- //
// MUSIC_PLAYER_CLASSES
// Values: music_classes_on | music_classes_off
// If set to music_class_on, selecting a class for the first time during a game
// session will play that class' associated music, usually taken from the Meet the Team videos.
// --------------------------------------------------------------------------------------------------------------- //
alias MUSIC_PLAYER_CLASSES music_classes_off

// --------------------------------------------------------------------------------------------------------------- //
// VIEWMODEL_TOGGLING
// Values: viewmodel_toggling_on | viewmodel_toggling_off
// Hides or shows the viewmodel.
// --------------------------------------------------------------------------------------------------------------- //
alias VIEWMODEL_TOGGLING viewmodel_toggling_on

// --------------------------------------------------------------------------------------------------------------- //
// MEDIC / ÜBER SWITCH
// When Shift+E is pressed, the player will call for an Übercharge, rather than call for a Medic.
// --------------------------------------------------------------------------------------------------------------- //

// --------------------------------------------------------------------------------------------------------------- //
// AUTO_CROUCH_JUMP
// Values: crouch_on | crouch_off
// When set to crouch_on automatically crouches when holding the jump button.
// --------------------------------------------------------------------------------------------------------------- //
alias AUTO_CROUCH_JUMP crouch_on

// --------------------------------------------------------------------------------------------------------------- //
// NULL_CANCELLING
// Base: null_on | null_off
// By default null-cancelling movement is active which prevents you from pressing two opposing directions which causes you to stop moving.
// Default movement keys are: Forward: W, Left: A, Backwards: S, Right: D.
// --------------------------------------------------------------------------------------------------------------- //
alias NULL_CANCELLING null_on

// --------------------------------------------------------------------------------------------------------------- //
// SHOW_NETGRAPH
// Values: netgraph_on | netgraph_off
// Shows the netgraph when the user presses Tab.
// --------------------------------------------------------------------------------------------------------------- //
alias SHOW_NETGRAPH netgraph_off

// --------------------------------------------------------------------------------------------------------------- //
// SUICIDE
// Values: suicide_explode | suicide_kill | suicide_off
// If set to suicide_explode or suicide_kill, pressing F11 will make the player suicide. suicide_off to disable it.
// --------------------------------------------------------------------------------------------------------------- //
alias SUICIDE suicide_kill

// --------------------------------------------------------------------------------------------------------------- //
// ZOOM_IN_HIDE_WEAPON
// Values zoom_hide_on | zoom_hide_off
// If set to zoom_hide_on, hides the weapon's viewmodel when zoomed in.
// --------------------------------------------------------------------------------------------------------------- //
alias ZOOM_IN_HIDE_WEAPON zoom_hide_on

// --------------------------------------------------------------------------------------------------------------- //
// ZOOM_IN_SENSITIVITY
// Values: sensitivity [0.00 - 6.00]
// The mouse sensitivity when zoomed in.
// --------------------------------------------------------------------------------------------------------------- //
alias ZOOM_IN_SENSITIVITY sensitivity 2.00

// --------------------------------------------------------------------------------------------------------------- //
// ZOOM_OUT_SENSITIVITY
// Values: sensitivity [0.00 - 6.00]
// The mouse sensitivity when zoomed out.
// --------------------------------------------------------------------------------------------------------------- //
alias ZOOM_OUT_SENSITIVITY sensitivity 6.00

// --------------------------------------------------------------------------------------------------------------- //
// WAIT_TESTER
// Values: wait_tester_on | wait_tester_off
// Checks to see if the server has the wait command enabled.
// --------------------------------------------------------------------------------------------------------------- //
alias WAIT_TESTER wait_tester_on

// --------------------------------------------------------------------------------------------------------------- //
// SNAPSHOTS
// Base: snapshots_[value]
// Values: unreliable | safe | balanced
// If set to snapshots_balanced, this will account for occasional snapshot interval drops.
// Set snapshots_unreliable for those with unreliable internet.
// Set snapshots_safe for those that want to be on the safe side and not drop many snapshot intervals.
// --------------------------------------------------------------------------------------------------------------- //
alias SNAPSHOTS snapshots_balanced

// --------------------------------------------------------------------------------------------------------------- //
// PACKET_RATE
// Values: packet_rate_standard | packet_rate_congestion
// Sets the packet rate to the server from the client.
// This could also help your fps if you set it to congestion.
// --------------------------------------------------------------------------------------------------------------- //
alias PACKET_RATE packet_rate_standard

// --------------------------------------------------------------------------------------------------------------- //
// PACKET_SIZE
// Base: packet_size_[value]
// Values: conservative | lowend | minimal | balanced | large
// If set to packet_size_balanced, this will balance between reliability and avoiding splitting packets.
// Set to packet_size_conservative if your internet is unreliable and you have a slow CPU.
// Set to packet_size_large if you have great internet and a good CPU.
// --------------------------------------------------------------------------------------------------------------- //
alias PACKET_SIZE packet_size_balanced

// --------------------------------------------------------------------------------------------------------------- //
// DOWNLOAD_FILES
// Base: download_[value]
// Values: none | mapsonly | nosounds | all
// If set to download_all, allow all server custom files.
// Set to download_nosounds to not download sound files from a server.
// Set to download_mapsonly for downloading only maps.
// Set to download_none which will not download any files from a server.
// --------------------------------------------------------------------------------------------------------------- //
alias DOWNLOAD_FILES download_all

// --------------------------------------------------------------------------------------------------------------- //
// DEV_INFO
// Values: debug_on | debug_off
// Shows details such as FPS, current position in game, and developer output.
// --------------------------------------------------------------------------------------------------------------- //
alias DEV_INFO debug_off

// --------------------------------------------------------------------------------------------------------------- //
// CLEAR_CONSOLE_ON_START
// Values: clear_on | clear_off
// Set to clear_on if you want the developer console to be cleared once the
//  main config is run (when the game starts).
// --------------------------------------------------------------------------------------------------------------- //
alias CLEAR_CONSOLE_ON_START clear_off

// --------------------------------------------------------------------------------------------------------------- //
// DEBUG_CONSOLE_OUTPUT
// Values: show_console_output | hide_console_output
// Set to show_console_output to display what gfx and network configs have enabled.
// --------------------------------------------------------------------------------------------------------------- //
alias DEBUG_CONSOLE_OUTPUT hide_console_output

// --------------------------------------------------------------------------------------------------------------- //
// CUSTOM_CLOSED_CAPTIONS
// Values: show_cc_output | hide_cc_output
// Set to show_cc_output to display the debug closed caption output by default on start.
// --------------------------------------------------------------------------------------------------------------- //
alias CUSTOM_CLOSED_CAPTIONS hide_cc_output

// --------------------------------------------------------------------------------------------------------------- //
// CONSOLE_FILTER
// Values: confilter_on | confilter_off
// Set to confilter_on if you want to filter Error messages.
// --------------------------------------------------------------------------------------------------------------- //
alias CONSOLE_FILTER confilter_on